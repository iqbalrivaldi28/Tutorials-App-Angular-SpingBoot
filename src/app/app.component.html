<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">CRUD Tutorials Apps</h3>
          <hr />
          <form action="">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Masukan Title"
              [(ngModel)]="title"
              name="title"
            />
            <input
              type="text"
              class="form-control mb-4"
              placeholder="Masukan Deskripsi"
              [(ngModel)]="description"
              name="description"
            />
            <button class="btn btn-outline-primary w-100" (click)="addClick()">
              Tambah Tutorial
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <h3>Hasil Data:</h3>
      <div class="card mb-3" *ngFor="let item of data">
        <div class="card-body">
          <p>{{ item.title }}</p>
          <p>{{ item.description }}</p>
          <button class="btn btn-warning me-3" >
            Edit Data
          </button>
          <button class="btn btn-danger" (click)="delClick(item.id)">
            Hapus Data
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
